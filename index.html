<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="main">
    <div class="card col-4">
      <img src="images/illustration-hero.svg" alt="Illustration Hero">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
       <div class="plan">
          <img src="images/icon-music.svg" alt="music">
          <div class="annual">
            <h2>Annual Plan</h2><p>$59.99/year</p>
          </div>
             <a href="#">Change</a>
        </div>
        <div class="button">
          <button type="submit"  onclick="window.open('')" class="request-callback" style=""><p>Proceed to Payment</p></button>
        </div>
        <div class="cancel">
          <button type="submit"  onclick="window.open('')" class="request-callback" style=""><p>Cancel Order</p></button>
        </div>
        
    </div>
    
  </div>
</body>
</html>
